<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      box-sizing: border-box;
      min-width: 340px;
      max-width: 850px;
      width: 95%;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    #fetch-orders {
      background-color: #007BFF;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      align-self: center;
    }

    #fetch-orders:hover {
      background-color: #0056b3;
    }

    #orders {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .order {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .order:hover {
      transform: translateY(-5px);
    }

    .order p {
      margin: 10px 0;
      font-size: 14px;
    }

    .order strong {
      color: #333;
      font-size: 16px;
    }

    .order img {
      border-radius: 8px;
      margin-left: 10px;
      vertical-align: middle;
      width: 60px;
      height: 60px;
    }

    .order-details ul {
      list-style-type: none;
      padding: 0;
    }

    .order-details li {
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .order-details li img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
    }

    #total-spent {
      margin-top: 30px;
      font-weight: bold;
      color: green;
      font-size: 18px;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 768px) {
      .order {
        padding: 15px;
      }

      .order img,
      .order-details li img {
        width: 50px;
        height: 50px;
      }

      h1 {
        font-size: 20px;
      }

      #fetch-orders {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Order History</h1>
    <button id="fetch-orders">Fetch Orders</button>
    <div id="orders"></div>
    <div id="total-spent"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
